{{- $name := .Get "name" -}}
{{- $url := .Get "url" -}}

<li class="flex list-none">
  <span class="inline-flex cursor-default items-center py-1">
    {{- partial "utils/icon" (dict "name" "document-text" "attributes" "width=1em") -}}
    <a href="{{ $url }}" class="ml-1">{{ $name | markdownify }}</a>
  </span>
</li>
